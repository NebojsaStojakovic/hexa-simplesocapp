<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
    </div>
    <h1>Ovo je sajt nmenjen etickim H4K3R1M4</h1>

    <div class="main-wrapper">
      <form id="loginForm">
        <h2>Login</h2>

        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="login_email"
            placeholder="niko.nikolic@mail.com"
          />
        </div>
        <div>
          <label for="password">Lozinka:</label>
          <input
            type="password"
            name="password"
            id="login_lozinka"
            placeholder="******"
          />
        </div>
        <div>
          <button type="submit">Uloguj Se</button>
        </div>
      </form>
    </div>

    <div class="no-acc-register">
      <p>Nemas nalog?</p>
      <button id="registracija">Registruj se!</button>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>

      <form id="registrationForm">
        <h2>Registracija korisnika</h2>
        <div>
          <label for="korisnicko_Ime">Korisnicko ime: *</label>
          <input
            type="text"
            name="korisnicko_Ime"
            id="korisnicko_Ime"
            placeholder="niko.nikolic@mail.com"
          />
        </div>

        <div>
          <label for="register_mail">Email adresa: *</label>
          <input
            type="email"
            name="register_mail"
            id="register_mail"
            placeholder="niko.nikolic@mail.com"
          />
        </div>

        <div>
          <label for="register_lozinka">Lozinka: *</label>
          <input
            type="password"
            name="register_lozinka"
            id="register_lozinka"
            placeholder="******"
          />
        </div>

        <div>
          <label for="ponovi_lozinku">Ponovi lozinku: *</label>
          <input
            type="password"
            name="ponovi_lozinku"
            id="ponovi_lozinku"
            placeholder="******"
          />
        </div>

        <div>
          <button>Registruj se</button>
        </div>
      </form>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
